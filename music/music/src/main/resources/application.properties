spring.application.name=music

# ======================
# APLICAÇÃO SPRING BOOT
# ======================

# Aplicação
spring.application.name=music
server.port=7070
server.servlet.context-path=/
server.error.include-stacktrace=never
server.error.include-message=always

# ======================
# BANCO DE DADOS MYSQL
# ======================

# Conexão principal
spring.datasource.url=jdbc:mysql://mysql:3306/musicdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=musicuser
spring.datasource.password=musicpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexões HikariCP
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=true

# ======================
# FLYWAY (MIGRAÇÕES)
# ======================

spring.flyway.enabled=true
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.out-of-order=true

# ======================
# JPA / HIBERNATE
# ======================

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate  # Não use 'update' com Flyway!
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.open-in-view=false

# Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Encoding
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# ======================
# SPRING SECURITY
# ======================

spring.security.filter.order=10
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# ======================
# SPRING SESSION JDBC
# ======================

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.timeout=30m
spring.session.jdbc.flush-mode=on_save
spring.session.jdbc.save-mode=on-set-attribute

# ======================
# VALIDAÇÃO
# ======================

spring.mvc.log-request-details=true
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

# ======================
# LOGGING PARA DEBUG
# ======================

# Nível geral
logging.level.root=INFO
logging.level.com.app.music=DEBUG

# Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.stat=DEBUG

# Spring Data
logging.level.org.springframework.data=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Datasource
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG

# Flyway
logging.level.org.flywaydb=DEBUG

# Spring Security
logging.level.org.springframework.security=DEBUG

# Tomcat
logging.level.org.apache.catalina=INFO
logging.level.org.apache.tomcat=INFO

# Formato do log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ======================
# ACTUATOR (HEALTH CHECKS)
# ======================

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true

# ======================
# OUTRAS CONFIGURAÇÕES
# ======================

# Server
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=2048

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson (JSON)
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# ======================
# CONFIGURAÇÕES DE SEGURANÇA
# ======================

# Headers de segurança
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# Timeouts
spring.mvc.async.request-timeout=30s

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# JPA Configuration (mantenha o validate)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true