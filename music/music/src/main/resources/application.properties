spring.application.name=music
server.port=7070
server.servlet.context-path=/

# ======================
# BANCO DE DADOS MYSQL
# ======================
spring.datasource.url=jdbc:mysql://mysql:3306/musicdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=musicuser
spring.datasource.password=musicpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexões HikariCP
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ======================
# FLYWAY
# ======================
spring.flyway.enabled=true
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# ======================
# JWT CONFIGURATION
# ======================
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=300000
jwt.refresh-expiration=86400000

# ======================
# CORS / Segurança HTTP
# ======================
security.allowed-domains=http://localhost:3000,http://127.0.0.1:3000,https://meudominio.com
security.allowed-origins=*

# ======================
# SPRINGDOC (JSON estático)
# ======================
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ======================
# MINIO / S3
# ======================
minio.endpoint=http://localhost:9000   
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket=music
minio.presigned.expiration=1800  # segundos (30 min)

# ======================
# JPA / HIBERNATE
# ======================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# ======================
# LOGGING
# ======================
logging.level.root=INFO
logging.level.com.app.music=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.software.amazon.awssdk=DEBUG

# ======================
# JACKSON (JSON)
# ======================
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null
